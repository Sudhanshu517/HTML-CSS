<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Video and Audios</title>
</head>
<body>
    <video src="samplevideo.mp4" width="250" height="250" loop autoplay controls poster="image.png">
   
    </video>
    <audio src="sample.m4a" controls autoplay loop></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My Svg Image">
    <iframe src="http://www.codewithharry.com" width="200" height="400"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tWYsfOSY9vY?si=Gy6Kx4wYydAWYxZq&amp;start=765" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    
</body> 
</html>
