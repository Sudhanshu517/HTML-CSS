<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #ad2020;
        }

        .text-shadow {
            text-shadow: 14px 14px 4px #6b10bd;
            outline: 2px solid black;
            border: 4px solid green;
            border-radius: 22px;
            outline-offset: 19px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text-shadow">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non nesciunt a fugiat, expedita nisi numquam eligendi
        cum dolorem culpa molestiae doloremque, obcaecati magnam.
    </p>
</body>

</html>
