<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code with Sidos</title>

<body>
    <h1>Form to apply for Sigma web develoment course</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

        </div>
        <!-- <since name same here so only one male or female can be selected at a time> -->
        <div> <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" rows="4" cols="50">
          </textarea>
        </div>
        <DIV>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
          </select>
        </DIV>
        <div>
            <form action="submit">
                <input type="submit" value="Submit">
          </form>
        </div>


    </form>
</body>

</html>
