<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists in CSS</title>
    <style>
        nav > ul > li{
 list-style: devanagari;
 list-style-type: "";
 background-color: yellow;
 list-style: inside;
 border: 2px solid black;
 /* list-style: disc inside url(""); */
 /* list-style-image: url(""); */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    
</body>
</html>
